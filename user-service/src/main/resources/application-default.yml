server:
  port: 0 # 0을 입력 시 random port가 할당 됨

spring:
  application:
    name: user-service

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    # eureka에 등록된 인스턴스들의 정보 갱신 여부 설정
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
